<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app" contentType="text/html; charset=ISO-8859-1"
	encoding="ISO-8859-1">

	<html xmlns="http://www.w3.org/1999/xhtml"
		xml:lang="${contaContext.locale}" lang="${contaContext.locale}">
		

<h:head>

	<title>Simulador</title>
	
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/public/styles/bootstrap.css"
		media="screen" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/public/styles/default.css"
		media="screen" />	
	<script
		src="#{facesContext.externalContext.requestContextPath}/public/js/acessibilidade.js"></script>
	<script
		src="#{facesContext.externalContext.requestContextPath}/public/js/browser.js"></script>
	<script
		src="#{facesContext.externalContext.requestContextPath}/public/js/primefaces-ptBR.js"></script>
	<script language="javascript">
		function rolarBarraTopo() {
			window.scrollTo(0,0); 
		}		
	</script>	

	<ui:insert name="head"></ui:insert>
</h:head>
<h:body class="layout" onload="validaBrowser()">
	<div class="ajaxStatus" style="position: absolute;">
		<p:ajaxStatus>
					<f:facet name="start">
						<span class="ui-corner-all ajax-status">
							<h:graphicImage value="/public/images/ajax-loader.gif"
								style="vertical-align: middle" />
							<span style="vertical-align: middle"><h:outputText
									value=" Carregando..." /></span>
						</span>
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
		</p:ajaxStatus>
	</div>


	<div class="indetificacao_sistema">
		<div class="id_sis_interna">
			<div class="acessibilidade">
				<a accesskey="3" href="#" class="toggle-diminuir">Diminuir letra
					A- </a>| <a accesskey="3" href="#" class="toggle-aumentar">Aumentar
					letra A+ </a>| <a accesskey="3" href="#" class="toggle-resetar">Tamanho
					normal da letra A </a>
			</div>
			<div class="first">
				<h3 class="first"> Simulador Aposentadoria</h3>
			</div>

		</div>
	</div>

	<p:spacer height="10" />	
	  
	<div class="corpo form-horizontal">
	
		<ui:insert name="content">		
		</ui:insert>
		<!-- Mensagens de confirmacao nas telas -->
		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
			<div align="center">
		        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    	</div>
	    </p:confirmDialog>
	    <!-- Modal de verificacao do browser -->
		<p:dialog id="modalBrowser" header="Aviso" widgetVar="dialogBrowser" modal="true" closable="true">						
			<h:form>
					<p:messages closable="true" autoUpdate="true" />
					<h:outputText value="Prezado(a)," />
					<br/>
					<br/>
					<h:outputText value=" Foi detectado que você está utilizando uma versão desatualizada do navegador Internet Explorer." />
					<br/>
					<h:outputText value=" Atualize o seu navegador para uma nova vers&atilde;o ou utilize o Chrome ou Firefox para acessar todas as funções do sistema." />
					<br/>
					<br/>
					<p:commandButton value="ok" type="button" onclick="PF('dialogBrowser').hide();" />
			</h:form>
		</p:dialog>
		<!-- Modal de ajax nas telas -->
		<p:dialog modal="true" widgetVar="statusDialog" header="Carregando" draggable="false" closable="false" resizable="false" id="modalStatusDialog">
 				<h:graphicImage url="/images/barra_carregando.gif"/>
 		</p:dialog>	
	</div>

</h:body>
	</html>
</f:view>
